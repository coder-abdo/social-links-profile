<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta
      name="description"
      content="Personal profile card for Jessica Randall, a front-end developer and avid reader based in London, United Kingdom."
    />
    <meta
      name="keywords"
      content="Jessica Randall, front-end developer, London, United Kingdom, profile card"
    />
    <meta name="author" content="Abdelmonaem Shahat" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Jessica Randall - Front-end Developer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="card" aria-label="Jessica Randall's profile card">
        <header class="card-header">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="Jessica Randall's profile picture"
            class="card-img"
          />
        </header>
        <section class="card-body" aria-describedby="author-description">
          <div class="author-info" aria-labelledby="author-name author-address">
            <h1 class="author-name">Jessica Randall</h1>
            <h2 class="author-address">London, United Kingdom</h2>
          </div>
          <p class="author-job" aria-label="author-job-description">
            "Front-end developer and avid reader."
          </p>
        </section>
        <footer
          class="card-footer"
          aria-label="Jessica Randall's social media links"
        >
          <ul class="author-socials" role="list">
            <li class="author-socials-item">
              <a href="!#" rel="noopener noreferrer" target="_blank">GitHub</a>
            </li>
            <li class="author-socials-item">
              <a href="!#" rel="noopener noreferrer" target="_blank"
                >Frontend Mentor</a
              >
            </li>
            <li class="author-socials-item">
              <a href="!#" rel="noopener noreferrer" target="_blank"
                >LinkedIn</a
              >
            </li>
            <li class="author-socials-item">
              <a href="!#" rel="noopener noreferrer" target="_blank">Twitter</a>
            </li>
            <li class="author-socials-item">
              <a href="!#" rel="noopener noreferrer" target="_blank"
                >Instagram</a
              >
            </li>
          </ul>
        </footer>
      </article>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener noreferrer"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/coder-abdo" target="_blank" rel=""
          >Abdelmonaem Shahat</a
        >.
      </div>
    </main>
  </body>
</html>
